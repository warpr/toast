<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toasts</title>
    <link rel="stylesheet" href="./toast.css" />
    <style>
      body {
          background: black;
          color: white;
          font-family: Helvetica, sans-serif;
          font-size: 1.5rem;
      }

      button {
          padding: 0.5em 1em;;
      }

      a,
      a:visited {
          color: deepskyblue;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <toast-container></toast-container>
      <h1>Toast</h1>
      <p>
        Based on Chris Pennington's
        <a href="https://codepen.io/Coding-in-Public/pen/ZEaKENX">Toast Message codepen</a>,
        there is an <a href="https://youtu.be/EWveKYaX-P0">accompanying video on Youtube</a>.
      </p>

      <p>
        <button onclick="toast('info', 'A default info message')">Info</button>
        <button onclick="toast('ok', 'Green OK message')">OK</button>
        <button onclick="toast('warning', 'This warning message is yellow')">Warning</button>
        <button onclick="toast('error', 'Errors are RED')" class="error">Error</button>
      </p>
    </div>
    <script>
      class toast_container extends HTMLElement {
          connectedCallback() {
              window.toast = this.toast.bind(this);
          }

          toast(level, message) {
              const el = document.createElement('toast-message');
              el.addEventListener('animationend', () => el.remove());
              el.classList.add(level);
              el.innerText = message;
              this.prepend(el);
          }
      }

      customElements.define('toast-container', toast_container);
    </script>
  </body>
</html>
