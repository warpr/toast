<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Toasts</title>
    <link rel="stylesheet" href="toast.css" />
    <script type="module" src="toast.js"></script>
    <style>
      body {
          background: black;
          color: white;
          font-family: Helvetica, sans-serif;
          font-size: 1.5rem;
      }

      button { padding: 0.5em 1em; }
      a, a:visited { color: deepskyblue; }
    </style>
  </head>
  <body>
    <toast-container></toast-container>
    <h1>Toast</h1>
    <p>
        Based on Chris Pennington&rsquo;s
        <a href="https://codepen.io/Coding-in-Public/pen/ZEaKENX">Toast Message codepen</a>,
        there is an <a href="https://youtu.be/EWveKYaX-P0">accompanying video on Youtube</a>.
    </p>

      <p>
        <button onclick="toast('info', 'A default info message')">Info</button>
        <button onclick="toast('ok', 'Green OK message')">OK</button>
        <button onclick="toast('warning', 'This warning message is yellow')">Warning</button>
        <button onclick="toast('error', 'Errors are RED')">Error</button>
        <button onclick="toast('info').innerHTML='A very <b>bold</b> message'">HTML</button>
      </p>
    </div>
  </body>
</html>
